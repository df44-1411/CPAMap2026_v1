name: Update Army Code

on:
  push:
    branches: [ main ]
    paths:
      - 'map.js' # Only runs when map.js changes

# Permissions are required to push changes back to the repo
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Cancels older builds if you push twice quickly (saves time)
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }} # Uses the built-in token

    - name: Set up Python
      uses: actions/setup-python@v4 # Updated to v4 (faster)
      with:
        python-version: '3.x'

    - name: Generate HTML
      run: |
        python army_code.py
        # Creating this file tells GitHub Pages to skip the long Jekyll build process
        touch .nojekyll 

    - name: Deploy (Commit & Push)
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update army_code.html [skip ci]"
        file_pattern: 'army_code.html .nojekyll'
