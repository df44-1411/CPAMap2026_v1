<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPF Tactical Server Map</title>
    
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/map.css">

    <style>
        /* PLEASE NOTE THAT THIS IS JUST A MOCKUP */
        :root {
            --epf-green: #39ff14;
            --epf-dark: #0a0f0d;
            --epf-blue: #00a8ff;
            --glass-bg: rgba(10, 15, 13, 0.85);
        }

        body {
            background-color: #000;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%; /* Scanlines */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        /* The Main Interface Container */
        #epf-interface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 4px solid var(--epf-dark);
            box-sizing: border-box;
        }

        /* Top Bar - Server Selection Style */
        .system-header {
            height: 60px;
            background: var(--epf-dark);
            border-bottom: 2px solid var(--epf-green);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 0 15px var(--epf-green);
            z-index: 100;
        }

        .system-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--epf-green);
            text-shadow: 0 0 5px var(--epf-green);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .system-status {
            font-size: 12px;
            color: var(--epf-blue);
        }

        /* Map Container Wrapper */
        #map-wrapper {
            flex-grow: 1;
            position: relative;
            background: rgba(0, 20, 40, 0.5);
        }

        #container { 
            width: 100%;
            height: 100%;
        }

        /* --- THE STICKY POST (EPF STYLE) --- */
        .sticky-note {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ffcc00;
            padding: 15px;
            color: #ffcc00;
            font-family: 'Comic Sans MS', 'Courier New', sans-serif;
            transform: rotate(-2deg);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            z-index: 999;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .sticky-note:hover {
            transform: rotate(0deg) scale(1.05);
            background: rgba(20, 20, 0, 0.9);
        }

        .sticky-pin {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            box-shadow: 1px 1px 2px black;
        }

        .sticky-text {
            font-weight: bold;
            text-align: center;
            display: block;
        }
        
        .sticky-sub {
            display: block;
            font-size: 0.8em;
            text-align: center;
            margin-top: 5px;
            opacity: 0.8;
            text-decoration: underline;
        }

        /* --- Custom Tooltip Styling Override --- 
           Highcharts usually injects tooltips into the DOM. 
           We style them to look like EPF data popups. */
        .highcharts-tooltip-box {
            fill: rgba(0, 0, 0, 0.9) !important;
            stroke: var(--epf-green) !important;
            stroke-width: 2px !important;
        }
        .highcharts-tooltip text {
            fill: #fff !important;
            font-family: 'Courier New', monospace !important;
        }

    </style>
</head>
<body>

    <div id="epf-interface">
        <div class="system-header">
            <div class="system-title">Select Territory Server</div>
            <div class="system-status">
                SYSTEM: ONLINE <br>
                SECURE CONNECTION ESTABLISHED
            </div>
        </div>

        <div id="map-wrapper">
            <div id="container"></div>
        </div>

        <div class="sticky-note" onclick="alert('Redirecting to legacy server list...')">
            <div class="sticky-pin"></div>
            <span class="sticky-text">WARNING AGENT</span>
            <p>Tactical map view active.</p>
            <span class="sticky-sub">Use Server List Instead</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/map.js"></script>

    </body>
</html>
