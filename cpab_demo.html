<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Map Servers</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/map.css">

    <style>
        /* --- CORE CP STYLING --- */
        :root {
            --cp-blue-bg: #0096ff;
            --cp-dark-blue: #005695;
            --cp-darker-blue: #003e70;
            --cp-text-stroke: #002b4d;
        }

        body {
            background-color: var(--cp-blue-bg);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Luckiest Guy', cursive; /* The CP-style font */
            overflow: hidden;
            user-select: none;
        }

        /* The Main Game Box Container */
        .cp-interface {
            width: 960px;
            height: 600px;
            background: linear-gradient(to bottom, #005f9e, #00467f);
            border: 8px solid #003355;
            border-radius: 10px;
            box-shadow: 0 0 0 5px #0080dd, 0 10px 20px rgba(0,0,0,0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Text */
        .header-title {
            font-size: 42px;
            color: #ffffff;
            text-transform: uppercase;
            margin-top: 20px;
            letter-spacing: 2px;
            /* The classic white text with thick dark outline look */
            text-shadow: 
                -3px -3px 0 var(--cp-text-stroke),  
                 3px -3px 0 var(--cp-text-stroke),
                -3px  3px 0 var(--cp-text-stroke),
                 3px  3px 0 var(--cp-text-stroke);
            z-index: 10;
        }

        /* The Blue Rounded Box where the servers (now map) live */
        .server-list-area {
            width: 80%;
            height: 65%;
            background: rgba(0, 40, 80, 0.4);
            border: 3px solid #006eb3;
            border-radius: 30px;
            margin-top: 10px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden; /* Keeps map inside the rounded corners */
        }

        /* Force the Highcharts container to fill the "Server List" box */
        #container {
            width: 100%;
            height: 100%;
            background: transparent !important;
        }
        
        /* Highcharts overrides to blend with the CP Blue Theme */
        .highcharts-background {
            fill: transparent !important;
        }
        .highcharts-container {
            font-family: 'Luckiest Guy', cursive !important;
        }

        /* --- UI ELEMENTS (Scroll Buttons mimicking functionality) --- */
        .scroll-btn {
            position: absolute;
            right: 40px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #00aaff, #005599);
            border: 3px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 4px 0 #003366, 0 5px 10px rgba(0,0,0,0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        .scroll-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        .scroll-btn::after {
            content: '';
            border: solid white;
            border-width: 0 4px 4px 0;
            padding: 5px;
            display: inline-block;
        }
        .btn-up { top: 120px; }
        .btn-up::after { transform: rotate(-135deg) translateY(-2px); }
        
        .btn-down { bottom: 120px; }
        .btn-down::after { transform: rotate(45deg) translateY(-2px); }

        /* --- FOOTER LEGEND --- */
        .footer-legend {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 25px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Mimicking the icons with CSS shapes/emoji for simplicity */
        .icon-buddy {
            width: 20px; height: 20px;
            background: #ffcc00;
            border-radius: 50%;
            border: 2px solid #b38f00;
            position: relative;
        }
        .icon-buddy::before { /* Smile */
            content: ''; position: absolute; top: 12px; left: 4px; width: 10px; height: 4px;
            border-bottom: 2px solid #554400; border-radius: 50%;
        }
        
        .icon-bar {
            width: 8px; height: 16px; background: #00ff00;
            box-shadow: 2px 0 0 #004400;
        }

        .icon-chat {
            width: 22px; height: 18px;
            background: white; border-radius: 4px;
        }

        /* --- THE STICKY NOTE --- */
        .sticky-note {
            position: absolute;
            bottom: 40px;
            right: -20px;
            width: 180px;
            background: #fffca5; /* Post-it yellow */
            padding: 15px;
            font-family: 'Comic Sans MS', sans-serif;
            color: #333;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            z-index: 100;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .sticky-note:hover {
            transform: rotate(-2deg) scale(1.05);
        }
        .pin {
            width: 12px; height: 12px;
            background: #d00;
            border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: absolute; top: -6px; left: 50%; transform: translateX(-50%);
        }
        .sticky-title {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #000;
        }

        /* --- TOOLTIP OVERRIDE --- 
           Making the map hover effects look like Server List Bars! */
        .highcharts-tooltip-box {
            fill: #0066cc !important; /* Server Bar Blue */
            fill-opacity: 1 !important;
            stroke: #ffffff !important;
            stroke-width: 2px !important;
            border-radius: 10px !important;
        }
        
        .highcharts-tooltip text {
            fill: #ffffff !important;
            font-family: 'Luckiest Guy', cursive !important;
            font-size: 16px !important;
            text-shadow: 1px 1px 0 #003366;
        }

    </style>
</head>
<body>

    <div class="cp-interface">
        <div class="header-title">Army Map Servers</div>

        <div class="server-list-area">
            <div id="container"></div>
        </div>

        <div class="scroll-btn btn-up" onclick="alert('Scroll Up / Zoom In')"></div>
        <div class="scroll-btn btn-down" onclick="alert('Scroll Down / Zoom Out')"></div>

        <div class="sticky-note">
            <div class="pin"></div>
            <span class="sticky-title">Notice:</span>
            Map View Active<br>
            <a href="#" style="color:blue; text-decoration:underline; font-size:12px;">Use Server List Instead</a>
        </div>

        <div class="footer-legend">
            <div class="legend-item">
                <div class="icon-buddy"></div>
                <span>Buddies online</span>
            </div>
            <div class="legend-item">
                <div class="icon-bar"></div>
                <span>Amount of penguins online</span>
            </div>
            <div class="legend-item">
                <div class="icon-chat"></div>
                <span>Ultimate safe chat</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/map.js"></script>

</body>
</html>
