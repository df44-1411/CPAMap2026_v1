<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Map Servers</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/map.css">

    <style>
        /* --- 1. GENERAL CP UI STYLING --- */
        :root {
            --cp-blue: #0096ff;
            --cp-dark-blue: #005090;
            --cp-stroke: #002244;
        }

        body {
            background-color: var(--cp-blue);
            font-family: 'Bangers', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 100% 3px;
        }

        .cp-interface {
            width: 1000px;
            height: 680px;
            background: #005f9e; 
            border: 8px solid #003355;
            border-radius: 14px;
            box-shadow: 
                inset 0 0 40px rgba(0,0,0,0.6), 
                0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .header-title {
            font-size: 52px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 15px;
            -webkit-text-stroke: 2px var(--cp-stroke); 
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            z-index: 10;
        }

        /* --- 2. THE MAP CONTAINER --- */
        .map-viewport {
            width: 90%;
            height: 60%;
            margin-top: 10px;
            border: 5px solid #004488;
            border-radius: 20px;
            position: relative;
            box-shadow: inset 0 0 25px #000;
            overflow: hidden;
            background-color: #001529; 
            background-image: 
                linear-gradient(rgba(0, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        #container {
            width: 100%;
            height: 100%;
            background: transparent !important;
        }

        /* --- 3. FOOTER LEGEND --- */
        .footer-image-container {
            width: 90%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-image-container img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* --- 4. CUSTOM TOOLTIP --- */
        .custom-tooltip-card {
            background: linear-gradient(180deg, rgba(0, 50, 90, 0.95), rgba(0, 30, 60, 0.98));
            border: 2px solid #00ccff;
            border-radius: 12px;
            padding: 15px;
            width: 240px;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
            font-family: 'Verdana', sans-serif;
            text-align: left;
            pointer-events: none;
            color: #eee;
            z-index: 9999;
        }

        .card-header {
            color: #00ccff;
            font-family: 'Bangers', cursive;
            font-size: 28px;
            text-transform: uppercase;
            border-bottom: 2px solid #005577;
            padding-bottom: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 8px #00ccff;
        }

        .card-row {
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-row strong { color: #ffffff; text-shadow: 1px 1px 0 #000; }

        /* Signal Bar */
        .signal-bar-container {
            display: flex;
            gap: 4px;
            background: #003366;
            padding: 4px 8px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .signal-segment {
            width: 12px; height: 20px;
            background: #002244; 
            border-radius: 2px;
            transform: skewX(-10deg);
            box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
        }
        .signal-segment.active {
            background: #39ff14; box-shadow: 0 0 6px #39ff14, inset 0 0 2px #fff;
        }

        /* --- 5. STICKY NOTE --- */
        .sticky-note {
            position: absolute;
            top: 30px; right: 30px;
            width: 170px;
            background: #fffca5;
            padding: 12px;
            font-family: 'Comic Sans MS', cursive;
            font-size: 14px;
            color: #333;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
            transform: rotate(3deg);
            text-align: center;
            z-index: 100;
            border: 1px solid #dcdaa0;
        }
        .pin {
            width: 14px; height: 14px; background: #e60000; border-radius: 50%;
            position: absolute; top: -7px; left: 50%; transform: translateX(-50%);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .sticky-note a { color: #0055aa; text-decoration: underline; font-weight: bold; cursor: pointer; }

        /* --- 6. HIGHCHARTS OVERRIDES --- */
        .highcharts-point {
            stroke: #ffffff !important;
            stroke-width: 1.5px !important;
            stroke-opacity: 0.9 !important;
        }
        .highcharts-point:hover {
            stroke: #00ccff !important;
            stroke-width: 4px !important;
            filter: drop-shadow(0 0 10px #00ccff);
        }
        
        /* NOTE: Data label styling is also handled in the JS below to enforce visibility */
        .highcharts-data-label text {
            fill: #ffffff !important;
            text-shadow: 2px 2px 0px #000000 !important;
        }
    </style>
</head>
<body>

    <div class="cp-interface">
        <div class="header-title">Army Map Servers</div>

        <div class="sticky-note">
            <div class="pin"></div>
            <strong>NOTICE:</strong><br>
            Map View Active.<br>
            <a href="#" onclick="alert('Redirecting to Server List...')">Use Server List Instead</a>
        </div>

        <div class="map-viewport">
            <div id="container"></div>
        </div>

        <div class="footer-image-container">
            <img src="https://cdn.discordapp.com/attachments/960890788093505556/1457516501350351082/image.png?ex=695c4985&is=695af805&hm=7bfc130c606badee130f55a12047c7bb92e701da631a75749dbe407f2761e634&" alt="Penguin Status Legend">
        </div>
    </div>

    <script>
        (function(H) {
            H.wrap(H.Chart.prototype, 'init', function (proceed, userOptions, cb) {
                
                userOptions.chart = userOptions.chart || {};
                userOptions.chart.backgroundColor = 'transparent';
                
                // Disable Zoom/Pan
                userOptions.chart.panning = { enabled: false };
                userOptions.chart.pinchType = '';
                userOptions.chart.zoomType = '';
                userOptions.mapNavigation = { enabled: false };
                userOptions.credits = { enabled: false };

                // Map Plot Options
                userOptions.plotOptions = userOptions.plotOptions || {};
                userOptions.plotOptions.map = {
                    nullColor: 'transparent',
                    borderColor: '#FFFFFF',
                    borderWidth: 1.5,
                    states: {
                        hover: {
                            color: undefined,
                            borderColor: '#00ccff',
                            borderWidth: 3
                        }
                    }
                };

                // --- KEY CHANGE: FORCE ALL LABELS VISIBLE ---
                if(userOptions.plotOptions.series) {
                    userOptions.plotOptions.series.dataLabels = {
                        enabled: true,
                        allowOverlap: true,     // Force labels to print even if they overlap
                        crop: false,            // Do not hide labels at the edges
                        overflow: 'allow',      // Allow labels to spill outside the plot area
                        style: {
                            textOutline: '3px #000000',
                            color: '#FFFFFF',
                            fontSize: '13px',   // Fixed size for consistency
                            fontFamily: "'Bangers', cursive",
                            textTransform: 'uppercase',
                            fontWeight: 'normal'
                        }
                    };
                }

                // Custom Tooltip
                userOptions.tooltip = {
                    useHTML: true,
                    backgroundColor: 'transparent',
                    borderWidth: 0,
                    shadow: false,
                    padding: 0,
                    followPointer: true,
                    formatter: function () {
                        const name = this.key || this.point.name || "Unknown";
                        const props = this.point.properties || {};
                        const owner = this.point.owner || props.owner || "Unclaimed";
                        const type = this.point.type || props.type || "Normal";
                        const continent = this.point.continent || props.continent || "Unknown";

                        // Mock Population Bar
                        const fakePop = Math.floor(Math.random() * 5) + 1; 
                        let barsHtml = '';
                        for(let i = 1; i <= 5; i++) {
                            const activeClass = i <= fakePop ? 'active' : '';
                            barsHtml += `<div class="signal-segment ${activeClass}"></div>`;
                        }

                        return `
                        <div class="custom-tooltip-card">
                            <div class="card-header">${name}</div>
                            <div class="card-body">
                                <div class="card-row"><span>Owner:</span> <strong>${owner}</strong></div>
                                <div class="card-row"><span>Type:</span> <strong>${type}</strong></div>
                                <div class="card-row"><span>Continent:</span> <strong>${continent}</strong></div>
                                <div style="margin-top:12px; border-top:1px solid #004466; padding-top:8px;">
                                    <div class="card-row">
                                        <span>Population:</span>
                                        <div class="signal-bar-container">${barsHtml}</div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    }
                };

                proceed.apply(this, [userOptions, cb]);
            });
        }(Highcharts));
    </script>

    <script src="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/map.js"></script>

</body>
</html>
