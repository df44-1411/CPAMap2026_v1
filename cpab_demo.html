<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Map Servers</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/styles.css">

    <style>
        /* --- 1. GENERAL CP UI STYLING --- */
        :root {
            --cp-blue: #0096ff;
            --cp-dark: #004080;
            --cp-stroke: #002244;
        }

        body {
            background-color: var(--cp-blue);
            font-family: 'Bangers', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Subtle scanline texture */
            background-image: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 3px;
        }

        /* The Main Blue Box */
        .cp-interface {
            width: 1000px;
            height: 650px;
            background: #005f9e; /* Base darker blue */
            border: 8px solid #003355;
            border-radius: 12px;
            box-shadow: 
                inset 0 0 40px rgba(0,0,0,0.6), 
                0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* For absolute positioning of the note */
        }

        .header-title {
            font-size: 48px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 15px;
            -webkit-text-stroke: 2px var(--cp-stroke);
            text-shadow: 3px 3px 0px rgba(0,0,0,0.4);
            z-index: 10;
        }

        /* --- 2. THE MAP CONTAINER --- */
        .map-viewport {
            width: 85%;
            height: 65%;
            margin-top: 10px;
            border: 4px solid #004488;
            border-radius: 20px;
            position: relative;
            box-shadow: inset 0 0 20px #000;
            overflow: hidden;
            
            /* Dark Grid Background */
            background-color: #001529; 
            background-image: 
                linear-gradient(rgba(0, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        #container {
            width: 100%;
            height: 100%;
            background: transparent !important;
        }

        /* --- 3. FOOTER LEGEND --- */
        .footer-bar {
            width: 85%;
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 0 #000;
        }
        .legend-item { display: flex; align-items: center; gap: 10px; }

        .icon-smile {
            width: 24px; height: 24px; background: #ffcc00; border-radius: 50%; border: 2px solid #cc9900;
            position: relative;
        }
        .icon-smile::before {
            content:''; position: absolute; bottom: 6px; left: 5px; width: 10px; height: 5px;
            border-bottom: 2px solid #553300; border-radius: 0 0 10px 10px;
        }
        
        .icon-signal {
            width: 10px; height: 20px; background: #39ff14; box-shadow: 0 0 5px #39ff14;
        }

        /* --- 4. CUSTOM TOOLTIP (Card Style) --- */
        .custom-tooltip-card {
            background: linear-gradient(180deg, rgba(20,40,60,0.95), rgba(10,20,30,0.98));
            border: 1px solid #00ccff;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.4);
            font-family: 'Verdana', sans-serif;
            text-align: left;
            pointer-events: none;
            color: #ccc;
            z-index: 9999;
        }

        .card-header {
            color: #00ccff;
            font-family: 'Bangers', cursive;
            font-size: 26px;
            text-transform: uppercase;
            border-bottom: 1px solid #005577;
            padding-bottom: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ccff;
        }

        .card-row {
            font-size: 12px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }
        .card-row strong { color: #ffffff; }

        /* Penguin Amount Bar */
        .penguin-meter {
            height: 6px;
            width: 100px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }
        .penguin-fill {
            height: 100%;
            background: #39ff14; 
            box-shadow: 0 0 5px #39ff14;
        }

        /* --- 5. STICKY NOTE (Top Right) --- */
        .sticky-note {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 160px;
            background: #fff8a0; /* Post-it Yellow */
            padding: 12px;
            font-family: 'Comic Sans MS', cursive;
            font-size: 13px;
            color: #222;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.4);
            transform: rotate(2deg);
            text-align: center;
            z-index: 100;
            border: 1px solid #e0d080;
        }
        .pin {
            width: 12px; height: 12px; background: #d00; border-radius: 50%;
            position: absolute; top: -6px; left: 50%; transform: translateX(-50%);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .sticky-note a { color: #0044cc; text-decoration: underline; font-weight: bold; }

        /* --- 6. HIGHCHARTS OVERRIDES --- */
        /* Use CSS to ensure outlines are thick and white */
        .highcharts-point {
            stroke: #ffffff !important;
            stroke-width: 1.5px !important;
            stroke-opacity: 0.9 !important;
        }
        /* Hover effect */
        .highcharts-point:hover {
            stroke: #00ccff !important;
            stroke-width: 3px !important;
            filter: drop-shadow(0 0 8px #00ccff);
        }
        /* Labels: White, Uppercase, Bangers Font */
        .highcharts-data-label text {
            font-family: 'Bangers', cursive !important;
            font-size: 14px !important;
            fill: #ffffff !important;
            text-shadow: 2px 2px 0px #000000 !important;
            text-transform: uppercase;
            font-weight: normal !important;
        }
    </style>
</head>
<body>

    <div class="cp-interface">
        <div class="header-title">Army Map Servers</div>

        <div class="sticky-note">
            <div class="pin"></div>
            <strong>NOTICE:</strong><br>
            Map View Active.<br>
            <a href="#" onclick="alert('Redirecting...')">Use Server List Instead</a>
        </div>

        <div class="map-viewport">
            <div id="container"></div>
        </div>

        <div class="footer-bar">
            <div class="legend-item"><div class="icon-smile"></div> Buddies Online</div>
            <div class="legend-item"><div class="icon-signal"></div> Amount of Penguins</div>
            <div class="legend-item" style="font-size: 16px;">Ultimate Safe Chat</div>
        </div>
    </div>

    <script>
        (function(H) {
            H.wrap(H.Chart.prototype, 'init', function (proceed, userOptions, cb) {
                
                // 1. Chart Global Settings
                userOptions.chart = userOptions.chart || {};
                userOptions.chart.backgroundColor = 'transparent'; // Let the grid show
                
                // Disable all movement
                userOptions.chart.panning = { enabled: false };
                userOptions.chart.pinchType = '';
                userOptions.chart.zoomType = '';
                userOptions.mapNavigation = { enabled: false };
                userOptions.credits = { enabled: false };

                // 2. Series & Map Settings
                // We do NOT set fillColor here so your map.js colors persist.
                // We ONLY enforce the outlines and labels.
                userOptions.plotOptions = userOptions.plotOptions || {};
                userOptions.plotOptions.map = {
                    borderColor: '#FFFFFF', // Force white borders
                    borderWidth: 1.5,
                    nullColor: 'transparent',
                    states: {
                        hover: {
                            color: undefined, // Don't override color on hover
                            borderColor: '#00ccff',
                            borderWidth: 3
                        }
                    }
                };

                // Enforce font styles on data labels
                if(userOptions.plotOptions.series) {
                    userOptions.plotOptions.series.dataLabels = {
                        enabled: true,
                        style: {
                            textOutline: '3px #000000',
                            color: '#FFFFFF',
                            fontSize: '14px',
                            fontFamily: "'Bangers', cursive",
                            textTransform: 'uppercase'
                        }
                    };
                }

                // 3. Custom Card Tooltip
                userOptions.tooltip = {
                    useHTML: true,
                    backgroundColor: 'transparent',
                    borderWidth: 0,
                    shadow: false,
                    padding: 0,
                    followPointer: true,
                    formatter: function () {
                        // Mock data for the "Penguins" bar
                        const fakeCount = Math.floor(Math.random() * 500) + 50;
                        const fillPercent = Math.min((fakeCount / 600) * 100, 100);

                        // Safe access to your map data properties
                        const owner = this.point.owner || "Unclaimed";
                        const type = this.point.type || "Normal";
                        const continent = this.point.continent || "Unknown";

                        return `
                        <div class="custom-tooltip-card">
                            <div class="card-header">${this.key}</div>
                            <div class="card-body">
                                <div class="card-row"><span>Owner:</span> <strong>${owner}</strong></div>
                                <div class="card-row"><span>Type:</span> <strong>${type}</strong></div>
                                <div class="card-row"><span>Continent:</span> <strong>${continent}</strong></div>
                                <div style="margin-top:10px; border-top:1px solid #334455; padding-top:5px;">
                                    <div class="card-row">
                                        <span>Penguins Online:</span>
                                        <div>
                                            <strong>${fakeCount}</strong>
                                            <div class="penguin-meter">
                                                <div class="penguin-fill" style="width:${fillPercent}%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    }
                };

                proceed.apply(this, [userOptions, cb]);
            });
        }(Highcharts));
    </script>

    <script src="https://cdn.jsdelivr.net/gh/df44-1411/CPAMap2026_v1@main/map.js"></script>

</body>
</html>
