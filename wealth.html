
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');
            body {
                background: transparent;
                font-family: 'Rajdhani', sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
                text-align: center;
            }
            .secret-msg {
                color: #00f3ff;
                font-size: 1.2rem;
                font-weight: 700;
                text-transform: uppercase;
                text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
                margin-bottom: 10px;
                letter-spacing: 2px;
            }
            .sub-msg {
                color: #ff3333;
                font-size: 0.9rem;
                letter-spacing: 1px;
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { opacity: 0.6; }
                50% { opacity: 1; }
                100% { opacity: 0.6; }
            }
        </style>
    </head>
    <body>
        <div class="secret-msg">WEALTH IS SECRET</div>
        <div class="sub-msg"><b>Anti-spy protocols active</b></div>
    </body>
    </html>
